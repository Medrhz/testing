       <meta>, <link>, <script>, and <base>.. -->
     // 1- META <meta/> // <!--
  * The <meta/> tag defines metadata about an HTML document.
      Metadata is data (information) about data.

       <meta charset="utf-8"/>
            - Its usefulness is to specify the encoding of the page. We use
              here the Unicode Transformation Format, which supports all
              languages and their characters.

       <meta name="description" content="Your Website Description"....../>
            - Define a description of your web page :

       <meta name="copyright" content="Your Company Or Brand Name" ...../>
            - You tell the person browsing your site that you have
              copyrighted material

       <meta name="robots" content="index, follow"..................... />
            - And through it, you can direct the search spiders of search
             engines  to what you want. You can specify the pages you want
             to index and the pages you do not want, and you have complete
              control over what happens.

       <meta name="author" content="Mr.RHZIZA" ........................./>
            - Define the author of a page:

       <meta name="revised" content="Tuesday, July 20th, 2019, 10:15 am" />
            - It shows that you recently updated the article to
             the person before entering the article.

       <meta name="viewport" content="width=device-width, initial-scale=1">
            - Setting the viewport to make your website look good
              on all devices:

       <meta http-equiv="refresh" content="30".........................../>
            - Refresh document every 30 seconds:

      <meta name="keywords" content="HTML, CSS, JavaScript"........../>
     // 2- Style  <style></style> //
      <!--  The <style> element is used to define style information for a single HTML page:-->
    // 3- Link <link/> //
      <!--The <link> element defines the relationship between the current document and an external resource.
        The <link> tag is most often used to link to external style sheets:-->
  // 4- title <titel></titel>//
  ------------------------------------------------------------------------------------------------------------>
<html lang="en">
 <head>
